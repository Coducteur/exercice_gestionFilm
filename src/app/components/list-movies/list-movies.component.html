<div class="flex-container">
    <div *ngFor="let item of arrayChoosenToBeDisplayed">
        <a [routerLink]="['/movies', item.id]">
            <img (click)="getInfos(item.id)" [src]="'https://image.tmdb.org/t/p/w154/'+item.poster_path"
                alt="poster du film" [title]="item.title">
        </a>
    </div>
</div>
