<form>
    <fieldset>
        <label for="search"></label>
        <input 
        (click)="eraseValue()" 
        [(ngModel)]="searchInfo"
        type="search" 
        [value]="value" 
        name="search" 
        id="search">
        <a [routerLink]="['/result']">
            <img (click)="sendSearchToService()" src="../../../assets/img/loupe.png"
                alt="loupe">
        </a>
    </fieldset>
</form>
